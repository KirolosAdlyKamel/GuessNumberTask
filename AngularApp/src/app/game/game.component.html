<h2>Guess the Number between 1 and 43</h2>
@if(bestScore !== null) {
  <p>Lowest guesses so far: {{ bestScore }}</p>
}

<div style="display:flex; flex-direction:column; align-items:center; gap:10px;">
  <input type="number" [(ngModel)]="userGuess" placeholder="Your guess" style="width:150px;">
  <div style="display: flex;" >
    <button (click)="makeGuess()">Guess</button>
    <button style="margin-left: 10px; background-color: #dc3545;" (click)="reset()">Reset</button>
  </div>
  <p>Attemps = {{attempts}} <span style="height:20px;color: gray">{{ message }}</span></p>
</div>
